<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, readonly } = VueReactivity;
    const readonlyState = readonly({ name: 1, age: 2, address: '北京', time: { hour: 1, minute: 2 } })
    effect(() => {
      readonlyState.time = {};
      console.log(readonlyState.time) // 不会收集effect
    })
  </script>
</body>

</html>
